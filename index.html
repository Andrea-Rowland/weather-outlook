<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <!-- FontAwesome CDN link for icons -->
    <script src="https://kit.fontawesome.com/981fdddf67.js" crossorigin="anonymous"></script>
</head>
<body class="flex-column min-100-vh page-border col-12">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

<main class="flex-row justify-space-between">
    <div class="col-4">

        <div class="card col-4">
            <h3 class="card-header text-uppercase">Search for a City:</h3>
                <input name="city" id="city" type="text" autofocus="true" class="form-input" /></br>
                <button id="submit-btn" class="btn">Search</button>
        </div>
    </div>

    <div class="col-4">
        <div class="past-searches">
            <ul>
                <li></li>
            </ul>
        </div>
    </div>

    <div class="col-8 weather-info">
        <div class="weather-info col-8"></div>
            <p id="temp"></p></br>
            <p id="wind"></p></br>
            <p id="humidity"></p></br>
            <p id="uv-index"></p></br>
    </div>

    <div class="col-8">
        <div id="five-day"></div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
